<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>
	<div class="text-center">
		<h2>Register</h2>
		<p></p>
	</div>
	
	<div>
		<form action= "/register/save-user" method="POST" style="max-width: 600px; margin: 0 auto;"
		th:object=${userObject}>
		
			<div class="form-group row">
				<label for="firstName" class="col-sm-4 col-form-label">First name: </label>
				<div class="col-sm-8">
					<input type="text" name="firstName" class="form-control" placeholder="First name" minlength="1" maxlength="45"
					th:field=${userObject.firstName} required>
				</div>
			</div>
		
			<div class="form-group row">
				<label for="lastName" class="col-sm-4 col-form-label">Last name: </label>
				<div class="col-sm-8">
					<input type="text" name="lastName" class="form-control" placeholder="Last name" minlength="1" maxlength="45"
					th:field=${userObject.lastName} required>
				</div>
			</div>
		
			<div class="form-group row">
				<label for="sexe" class="col-sm-4 col-form-label">Sexe: </label>
				<div class="col-sm-8">
					<select name="sexe" id="sexe" th:field=${userObject.sexe}>
						 <option value="male">Male</option>
						 <option value="female">Female</option>
						 <option value="unspecified">Unspecified</option>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email: </label>
				<div class="col-sm-8">
					<input type="email" name="email" class="form-control" placeholder="Email"
					 th:field=${userObject.emailAddress} required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="phoneNumber" class="col-sm-4 col-form-label">Phone number: </label>
				<div class="col-sm-8">
					<input type="tel" name="phoneNumber" placeholder="123-456-7890" 
					pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" th:field=${userObject.phoneNumber} required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="country" class="col-sm-4 col-form-label">Country: </label>
				<div class="col-sm-8">
					<select th:replace="layouts :: countries" th:field=${userObject.country}></select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="city" class="col-sm-4 col-form-label">City: </label>
				<div class="col-sm-8">
					<input type="text" name="city" class="form-control" placeholder="City"
					th:field=${userObject.city} required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="cardId" class="col-sm-4 col-form-label">ID Card: </label>
				<div class="col-sm-8">
					<input type="text" name="cardId" class="form-control" placeholder="ID Card"
					th:field=${userObject.cardId} required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="password" class="col-sm-4 col-form-label">Password: </label>
				<div class="col-sm-8">
					<input type="password" name="password" class="form-control" placeholder="Password" minlength="12"
					required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="repeatPassword" class="col-sm-4 col-form-label">Repeat password: </label>
				<div class="col-sm-8">
					<input type="password" name="repeatPassword" class="form-control" placeholder="Repeat password"
					required>
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="Create Account"/>
			</div>
			
		
		</form>
	</div>
	
</body>

</html>
