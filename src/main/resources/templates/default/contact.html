<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>

	<nav th:replace="layouts :: navbar"></nav>
	<div class="text-center">
		<h2>Contact us</h2>
		<p></p>
	</div>
	
	<div>
		<form th:action= "@{/contact/send}" method="POST" style="max-width: 600px; margin: 0 auto;">
		
			<div class="form-group row">
				<label for="fullName" class="col-sm-4 col-form-label">Full name: </label>
				<div class="col-sm-8">
					<input type="text" name="fullName" class="form-control" placeholder="Full name" minlength="3" maxlength="45"
					required> <!-- th:field=${contact.firstName}  -->
				</div>
			</div>
			
			<div class="form-group row">
				<label for="email" class="col-sm-4 col-form-label">Email: </label>
				<div class="col-sm-8">
					<input type="email" name="email" class="form-control" placeholder="Email" maxlength="45" required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="subject" class="col-sm-4 col-form-label">Subject: </label>
				<div class="col-sm-8">
					<input type="text" name="subject" class="form-control" placeholder="subject" minlength="15"  maxlength="250"
					required>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="content" class="col-sm-4 col-form-label">Message: </label>
				<div class="col-sm-8">
					<textarea rows="5" name="content" class="form-control" placeholder="Your message" minlength="15"  maxlength="250"
					required></textarea>
				</div>
			</div>
			
			<div class="text-center">
				<input type="submit" class="btn btn-primary" value="Send Message"/>
			</div>
			
		
		</form>
	</div>
	
</body>

</html>
